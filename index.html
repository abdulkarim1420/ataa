      <div class="container" style="margin-top: 80px;">
        <h3 class="blue text-center fw-bold mb-5">سجل بياناتك لتستثمر بتعليم أبنائك</h3>
        <form class="row gy-5 gx-md-5">
            <div class="col-md-6">
              <label class="form-label">الاسم</label>
              <input type="text" class="form-control shadow" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">رقم الجوال</label>
                <input type="text" class="form-control shadow" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control shadow" required>
              </div>
            <div class="col-md-3">
              <label class="form-label">المدرسة</label>
              <select id="school" class="form-select shadow" required>
                <option selected>اختيار</option>
                <option value="RO5">الرواد الأهلية - أشبيلية</option>
                <option value="RO4">الرواد الأهلية - الأندلس</option>
                <option value="RO1">الرواد الأهلية - الإزدهار</option>
                <option value="RO2">الرواد الأهلية - الروابي</option>
                <option value="RO3">الرواد الأهلية - المنصورة</option>
                <option value="MED">الشرق الأوسط العالمية</option>
                <option value="ARB">العروبة العالمية</option>
                <option value="FKR">الفكر الأهلية</option>
                <option value="NKH">النخبة الأهلية</option>
                <option value="ESH">رواد أشبيلية العالمية</option>
                <option value="SLM">مدارس السليمانية العالمية</option>
                <option value="ELM">مدارس العلم العالمية</option>
                <option value="WST">مدارس الوسط الأهلية</option>
              </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">الدرجة</label>
                <select id="degree" class="form-select shadow" required>
                    <option selected>اختيار</option>
                    <option value="KG0">KG</option>
                    <option value="G01">Grade 1-6</option>
                    <option value="G07">Grade 7-9</option>
                    <option value="G12">Grade 10-12</option>
                    <option value="TWO">Two students or more</option>
                </select>
              </div>

              <div class="col-md-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      أوافق على <a href="terms.html" style="text-decoration: unset;">سياسة الخصوصية</a>
                    </label>
                  </div>
              </div>

            <div class="col-12 text-center mt-5 mb-5">
              <button type="submit" class="btn shadow">ارسال</button>
            </div>
          </form>

          <hr style="color: #3c8eff; opacity: unset;">

        <div class="col-12 text-center mt-5 mb-5">
          <h3 class="blue text-center fw-bold mb-5 mt-5">مزايا المدرسة</h3>
          <a href="ataa.pdf"><button type="button" class="btn shadow" style="background-color: #ffffff; color: #3c8eff; border: solid #3c8eff 2px;">الكتيب التعريفي والرسوم</button></a>
        </div>
